name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact for GitHub Pages
        # use v2 which depends on newer upload-artifact runtime
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        # keep deploy-pages@v1 (stable); update if newer is available
        uses: actions/deploy-pages@v1
